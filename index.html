<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Search Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-style: italic;
        }
        html {
            font-size: 62.5%;
        }
        body{
            min-height: 100vh;
            background-image: url('https://wallpaperaccess.com/full/377092.jpg');
            background-size: 100vw 100%;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a, a:hover{
            text-decoration: none;
        }
        .search_box{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .searchText{
            background-image: url('https://img.freepik.com/free-photo/night-city-view_1417-1720.jpg?w=2000');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            text-align: center;
            color: crimson;
            width: 0rem;
            border-radius: 5rem;
            border: none;
            outline: none;
            transition: all 0.2s linear;
        }
        .searchText:hover{
            outline: none;
            background-image: url('https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?cs=srgb&dl=pexels-peng-liu-169647.jpg&fm=jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .searchText:focus{
            outline: none;
            background-image: url('https://i0.wp.com/theluxurytravelexpert.com/wp-content/uploads/2014/01/new-york-city-usa.jpg?ssl=1');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .searchBtn{
            width: 5rem;
            height: 5rem;
            background-color: #192a56;
            color: #fff;
            position: absolute;
            right: 1rem;
            display: grid;
            place-items: center;
            border-radius: 50%;
        }
        .search_box:hover > .searchText{
            width: 25rem;
            padding: 2rem;
            box-shadow:  0 2rem 2rem -1.5rem rgba(0, 0, 0, 0.5);
        }
        .search_box:hover >.searchBtn{
            background: transparent;
            color: rgb(19, 161, 0);
        }
    </style>
</head>

<body>
    <div class="search_box">
        <input type="search" name="searchText" class="searchText" placeholder="Type to Search..." id="searchText">
        <a href="https://youtu.be/DEkzMOt3VGM" target="_rana" class="searchBtn">
        <i id="icon" class="fa-solid fa-magnifying-glass fa-3x"></i>
    </a>
    </div>
</body>

</html>
